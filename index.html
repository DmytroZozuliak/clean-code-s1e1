<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <main class="container">
    <section class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?</a>
    </section>

    <section class="todo-wrapper todo">
      <p class="todo__paragraph">
        <label class="todo__label label__new-task" for="new-task">Add Item</label>
        <div class="todo__task-wrapper">
          <input id="new-task" class="todo__input-text input__new-task task" type="text">
          <button class="todo__button todo__button-edit">Add</button>
        </div>
      </p>

      <h3 class="todo__list-title">Todo</h3>
      <ul id="incomplete-tasks" class="todo__list list">
        <li class="list__element">
          <input type="checkbox" class="todo__input-checkbox">
          <label class="todo__label task">Pay Bills</label>
          <input type="text" class="todo__input-text task">
          <button class="todo__button todo__button-edit">Edit</button>
          <button class="todo__button todo__button-delete">
            <img class="icon-btn" src="./remove.svg" alt="">
          </button>
        </li>
        <li class="list__element edit-mode">
          <input type="checkbox" class="todo__input-checkbox">
          <label class="todo__label task">Go Shopping</label>
          <input type="text" value="go shopping"
          class="todo__input-text task">
          <button class="todo__button todo__button-edit">Save</button>
          <button class="todo__button todo__button-delete">
            <img class="icon-btn" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>

      <h3 class="todo__list-title">Completed</h3>
      <ul id="completed-tasks" class="todo__list list list-complited">
        <li class="list__element">
          <input type="checkbox" class="todo__input-checkbox" checked>
          <label class="todo__label task">See the Doctor</label>
          <input type="text" class="todo__input-text task">
          <button class="todo__button todo__button-edit">Edit</button>
          <button class="todo__button todo__button-delete">
            <img class="icon-btn" src="./remove.svg" alt="">
          </button>
        </li>
      </ul>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
